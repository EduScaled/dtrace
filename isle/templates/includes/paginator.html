{% load helpers %}

{% if is_paginated %}
    <div class="paginator mt-20">
        <span>Страница</span>
        {% for page_num in paginator.page_range %}
            {% if page_num == page_obj.number %}
                <span class="paginator-page">{{ page_num }}</span>
            {% else %}
                <a class="paginator-page" href="{{ request.get_full_path|add_page_num:page_num }}">{{ page_num }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
