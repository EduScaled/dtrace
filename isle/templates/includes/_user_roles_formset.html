{{ roles_formset.management_form }}
<table class="table table-hover">
    {% for form in roles_formset.forms %}
        <tr>
            {{ form.result_type }}
            {{ form.user }}
            <td>{% if form.user.initial.icon %}<img src="{{ form.user.initial.icon.Small }}">{% endif %}</td>
            <td>{{ form.user.initial.fio }}</td>
            <td>{{ form.role|add_class:'form-control' }}</td>
        </tr>
    {% endfor %}
</table>
